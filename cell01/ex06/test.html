<!DOCTYPE html>
<html>
<head>

<title>Table</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .full-page-table {
        width: 100%;
        height: 100%;
        display: table;
    }
    .row {
        display: table-row;
    }
    .cell {
        display: table-cell;
        width: 50%;
    }
    .cell:nth-child(1) {
        background-color: blue;
    }
    .cell:nth-child(2) {
        background-color: red;
    }
</style>
</head>
<body>
    <div class="full-page-table">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>
</body>
</html>

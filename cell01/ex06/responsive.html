<!DOCTYPE html>
<html>
<head>

<title>Table</title>
    
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    .full-page-table {
        width: 100%;
        height: 100%;
    }
    table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
    }
    
</style>
    
</head>
<body>
    <div class="full-page-table">
        <table>
            <tr>
                <td style="background-color: rgb(159, 189, 199);">Left side</td>
                <td style="background-color: rgb(148, 194, 148);">Right side</td>
            </tr>
        </table>
    </div>
</body>
</html>
